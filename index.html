<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>

<body>
    <header>
    </header>
    <section>
        <main id="main-container">
            <h1 id="title">Paleta de Cores</h1>
            <div id="color-palette">
                <!-- receives created colors div with class='color' style: border: 1px solid black -->
                <!-- colors cannot be repeated -->
                <!-- color cannot be white -->
                <div id='black' class="color selected" style='background: black;'></div>
                <div id='cyan' class="color" style='background: cyan;'></div>
                <div id='magenta' class="color" style='background: magenta;'></div>
                <div id='yellow' class="color" style='background: yellow;'></div>
                <div id='random-color' class='color' style='background: whitesmoke;'></div>
            </div>
            <button id="clear-board">Limpar</button>
            <button id='cyan-magenta-yellow'>CMYK</button>
            <div id='pixel-board'>
                <!-- pixels should be white when started -->
            </div>
            <div id="size-buttons">
                <button class="size-button" id="x5">5x5</button>
                <button class="size-button" id="x10">10x10</button>
                <button class="size-button" id="x25">25x25</button>
                <button class="size-button" id="x50">50x50</button>
                <input id="size-input" type="text" placeholder="example: 15x15">
            </div>

        </main>
    </section>
    <footer>Gabriel Maia &copy;</footer>

</body>
<script type='text/javascript' src='script.js'></script>

</html>
