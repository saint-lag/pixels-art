<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>

<body>
    <header>
    </header>
    <section>
        <main id="main-container">
            <h1 id="title">Paleta de Cores</h1>
            <div id="color-palette">
                <!-- receives created colors div with class='color' style: border: 1px solid black -->
                <!-- colors cannot be repeated -->
                <!-- color cannot be white -->
                <div class="color black selected" style='background: black;'></div>
                <div id='magenta' class="color" style='background: magenta;'></div>
                <div id='yellow' class="color" style='background: yellow;'></div>
                <div id="cyan" class="color" style='background: cyan;'></div>
                <div id="random-color" class='color'></div>
            </div>
            <div id='pixel-board'>
                <!-- pixels should be white when started -->
            </div>
            <div id="clear-board"></div>
        </main>
    </section>
    <footer></footer>

</body>
<script type='text/javascript' src='script.js'></script>

</html>
