<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>

<body>
  <header>
  </header>
  <section>
    <main id="main-container">
      <h1 id="title">Paleta de Cores</h1>
      <div id="color-palette">
        <!-- receives created colors div with class='color' style: border: 1px solid black -->
        <!-- colors cannot be repeated -->
        <!-- color cannot be white -->
        <div id='black' class="color selected" style='background: black;'></div>
        <div id='cyan' class="color" style='background: cyan;'></div>
        <div id='magenta' class="color" style='background: magenta;'></div>
        <div id='yellow' class="color" style='background: yellow;'></div>
      </div>
      <div id="main-buttons">
        <input id="board-size" type="number" placeholder="between 5 and 50" size="5" max='50' min='1'>
        <button id="generate-board">VQV</button>
        <button id="clear-board">Limpar</button>
      </div>
      <div id='pixel-board'>
        <!-- pixels should be white when started -->
      </div>
      <div id="size-buttons">
        <button class="size-button" id="x5">5x5</button>
        <button class="size-button" id="x10">10x10</button>
        <button class="size-button" id="x15">15x15</button>
        <button class="size-button" id="x20">20x20</button>
      </div>
      <button id='cyan-magenta-yellow'>CMYK</button>
    </main>
  </section>
  <footer>Gabriel Maia &copy;</footer>

</body>
<script type='text/javascript' src='script.js'></script>

</html>
